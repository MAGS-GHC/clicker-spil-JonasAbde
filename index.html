<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/cookie.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <div id="score" class="score"><span>0</span> cookies</div> 
        <div class="cookie-container"></div>
            <img id="cookie" class="cookie" src="img/cookie.png" alt="Cookie">
    </div>
    <div class="auto-clicks sluk">
        <h2>Auto Clicks</h2>
        <div class="cursors"></div>
    </div>
    <div class="powerups">
        <div class="powerup" id="auto-clicks" data-price="40">
            <img src="img/pointer.png" alt="Cursor" id="curser" class="cursor auto-clicks"> 
            <p class="name">Auto Click</p>
            <p class="price"><span>100</span> cookies</p>
        </div>
    </div>
    </main>
    <div class="cookie-clicks"></div>
    <script src="app.js"></script>
    
</body>
</html>
